<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Tech Solutions</title>

    <!-- External Styles and Script -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">TechSolutions</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Contact Section -->
    <main class="contact-container">
        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required />
            </div>

            <div class="form-group">
                <label for="messageInput">Message:</label>
                <textarea id="messageInput" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>

            <!-- Response Message -->
            <p id="response" class="response-text"></p>
        </form>

        <!-- Team Members Section -->
        <section>
            <h2>Team Members</h2>
            <ul id="userList"></ul>
            <button id="loadUsersBtn">Load Users</button>
        </section>

        <!-- FAQ Section -->
        <section class="faq-item">
            <h3 class="question">What is this website about?</h3>
            <p class="answer">This is a demo project for learning web development.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 TechSolutions. All rights reserved.</p>
    </footer>

</body>
</html>
